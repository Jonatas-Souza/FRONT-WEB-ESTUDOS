<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Formulários HTML</title>
</head>

<body>
    <header>
        <h1>FORMULÁRIO HTML</h1>
        <hr />
    </header>
    <main>
        <h2>CADASTRO DE PN - SAP B1</h2>
        <form action="URL/API/ENDPOINT" method="post">
            <fieldset>
                <legend><strong>Dados Gerais</strong></legend>
                <label for="cardType">Tipo do PN: </label>
                <select id="cardType" required>
                    <option value="-"></option>
                    <option value="C">Cliente</option>
                    <option value="S">Fornecedor</option>
                </select>
                <label for="cardName"> Razão social / nome: </label>
                <input type="text" minlength="10" maxlength="100" id="cardName" required />
                <label for="cel"> Celular: </label>
                <input type="tel" placeholder="(DDD) 9 9999-9999" pattern="\(\d{3}\) \d \d{4}-\d{4}" id="cel">
                <label for="mail"> E-Mail: </label>
                <input type="email" id="mail">
                <label for="data"> Data de fundação / nascimento: </label>
                <input type="date" id="data" required>
                <br /> <br /><label for="obs"> Observações: </label>
                <textarea id="obs" placeholder="Observações do PN ..."></textarea>
            </fieldset>
            <br />
            <fieldset>
                <legend><strong>Endereço</strong></legend>
                <label for="endType">Tipo do logradouro: </label>
                <select id="cardType" required>
                    <option value="-"></option>
                    <option value="Rua">Rua</option>
                    <option value="AV">Avenida</option>
                    <option value="Rod">Rodovia</option>
                    <option value="Praça">Praça</option>
                </select>
                <label for="endName"> Nome: </label>
                <input type="text" id="endName" required>
                <label for="endNum"> Nº: </label>
                <input type="text" id="endNum" required>
                <label for="building"> Complemento: </label>
                <input type="text" id="building">
                <label for="block"> Bairro: </label>
                <input type="text" id="block" required>
                <label for="city"> Cidade: </label>
                <input type="text" id="city" required>
                <br /> <br /><label for="state"> Estado: </label>
                <input type="text" id="state" required>
                <label for="pais"> País: </label>
                <input type="text" id="pais" required>
            </fieldset>
            <br />
            <fieldset>
                <legend><strong>Dados Fiscais</strong></legend>
                <label for="fiscalType">Tipo do fiscal: </label>
                <select id="fiscalType" required>
                    <option value="-"></option>
                    <option value="PF">Pessoa Física</option>
                    <option value="PJ">Pessoa Jurídica</option>
                </select>
                <label for="cpf"> CPF: </label>
                <input type="text" id="cpf" placeholder="999.999.999-99" minlength="14" maxlength="14"
                    pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
                <label for="cnpj"> CNPJ: </label>
                <input type="text" id="cnpj" placeholder="99.999.999/9999-99" minlength="18" maxlength="18"
                    pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}">
            </fieldset>
            <br />
            <fieldset>
                <center>
                    <button type="submit"> Enviar Dados </button>
                    <button type="reset"> Limpar formulário </button>
                </center>         
            </fieldset>
        </form>
        <hr />
    </main>
    <footer>
        <p></p>
        <p>Página desensolvida por: Jônatas Souza</p>
    </footer>
</body>

</html>
